.everything{

  top:50% !important;
  transition: all 1s;
  z-index: 2;

  height: 300px;
  float:left; 
  transition: .7s ease;

  border-radius: 100px;

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#F';
      for (var i = 0; i < 5; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
      }

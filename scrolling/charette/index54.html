<style>
#grad1 {
    min-height: 100%;
    min-width: 100%;
    display: flex;
    align-items: stretch;
/*    position: relative;*/
    background: aqua; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(aqua, fuchsia); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(aqua, fuchsia); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(aqua, fuchsia); /* For Firefox 3.6 to 15 */
    background: linear-gradient(aqua, fuchsia); /* Standard syntax (must be last) */
}
html,body{
	margin:0;
	padding: 0;
	height: 100%;
}
body {
  font-size: 16px;
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  background: #efefef;
  line-height: 170%;
}


.container {
  position: relative;
  padding: 25px;
}
/*animation element*/

.animation-element {
  opacity: 0;
  position: relative;
}
/*animation element sliding left*/

.animation-element.slide-left {
  opacity: 0;
  -moz-transition: all 500ms linear;
  -webkit-transition: all 500ms linear;
  -o-transition: all 500ms linear;
  transition: all 500ms linear;
  -moz-transform: translate3d(-100px, 0px, 0px);
  -webkit-transform: translate3d(-100px, 0px, 0px);
  -o-transform: translate(-100px, 0px);
  -ms-transform: translate(-100px, 0px);
  transform: translate3d(-100px, 0px, 0px);
}

.animation-element.slide-left.in-view {
  opacity: 1;
  -moz-transform: translate3d(0px, 0px, 0px);
  -webkit-transform: translate3d(0px, 0px, 0px);
  -o-transform: translate(0px, 0px);
  -ms-transform: translate(0px, 0px);
  transform: translate3d(0px, 0px, 0px);
}

.animation-element.slide-left.testimonial {
  float: left;
  background: #F5F5F5;
  padding: 15px;
box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
  border: solid 1px #EAEAEA;
  display: inline-block;
  width:25%;
  height: 100px;
}

.one{
    margin-top: 0px;
    margin-left: 0px;
}
.two{
    margin-top: 1000px;
    margin-left: 0px;
}
.three{
    margin-top: 2000px;
    margin-left: 0px;
}
.four{
    margin-top: 3000px;
    margin-left: 0px;
}


</style>
</head>
<body>


<div id="grad1">
    
    <div class="animation-element slide-left testimonial one">
    </div>
    <div class="animation-element slide-left testimonial two">
    </div>
    <div class="animation-element slide-left testimonial three">
    </div>
    <div class="animation-element slide-left testimonial four">
    </div>

<script>


var $animation_elements = $('.animation-element');
var $window = $(window);

function check_if_in_view() {
  var window_height = $window.height();
  var window_top_position = $window.scrollTop();
  var window_bottom_position = (window_top_position + window_height);
 
  $.each($animation_elements, function() {
    var $element = $(this);
    var element_height = $element.outerHeight();
    var element_top_position = $element.offset().top;
    var element_bottom_position = (element_top_position + element_height);
 
    //check to see if this current container is within viewport
    if ((element_bottom_position >= window_top_position) &&
        (element_top_position <= window_bottom_position)) {
      $element.addClass('in-view');
    } else {
      $element.removeClass('in-view');
    }
  });
}

$window.on('scroll resize', check_if_in_view);
$window.trigger('scroll');

</script>


</body>

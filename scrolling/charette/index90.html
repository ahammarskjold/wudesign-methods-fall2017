<style>
#grad1 {
    min-height: 1000px;
    min-width: 100%;
    display: flex;
    align-items: stretch;
/*    position: relative;*/
    background: aqua; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(aqua, fuchsia); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(aqua, fuchsia); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(aqua, fuchsia); /* For Firefox 3.6 to 15 */
    background: linear-gradient(aqua, fuchsia); /* Standard syntax (must be last) */
}
html,body{
	margin:0;
	padding: 0;
	height: 100%;
    font-family: sans-serif;
    color:white;
    font-size: 20px;

}

#spnTop {
    position: fixed;
    top: 10px;
    left: 100px;
    cursor: pointer;
}
#spnbottom {
    position: fixed;
    top: 10px;
    right: 100px;
    cursor: pointer;
}

<body>


<div id="grad1">
	<span id="spnbottom">Bottom</span>
    
    <span id="spnTop">Top</span>
</div>
<script>
$('#spnTop').on("click", function () {
    var percentageToScroll = 89;
    var percentage = percentageToScroll / 100;
    var height = $(document).scrollTop();
    var scrollAmount = height * (1 - percentage);

    console.log('scrollAmount: ' + scrollAmount);
    $('html,body').animate({
        scrollTop: scrollAmount
    }, 'slow', function () {
        console.log("reached top");
    });

});
$('#spnbottom').on("click", function () {
    var percentageToScroll = 89;
    var percentage = percentageToScroll / 100;
    var height = $(document).height() - $(window).height();
    var scrollAmount = height * percentage;
    console.log('scrollAmount: ' + scrollAmount);
    jQuery("html, body").animate({
        scrollTop: scrollAmount
    }, 900);
});
</script>

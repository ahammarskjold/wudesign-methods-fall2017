html, body {
    width:100%;
    height:100%;
    padding:0;
    margin:0;
    overflow-x:hidden;
}

.skrollable {
    position:fixed;
    z-index:100;
}

.skrollr-mobile .skrollable {
    position:absolute;
}

.skrollable .skrollable {
    position:absolute;
}

.skrollable .skrollable .skrollable {
    position:static;
}
#thing {
        width:100px;
        height:100px;
        border-radius:100px;
        background:white;
    }

</style>
</head>
<body>


<div id="grad1">

   <div id="thing" data-0="left[cos]:100%;top[sin]:0%;" data-10000="left:0%;top:0%;;"></div>
</div>
<script type="text/javascript" src="skrollr.min.js"></script>
<script type="text/javascript" src="../dist/skrollr.min.js"></script>
<script type="text/javascript">
skrollr.init({
        easing: {
            sin: function(p) {
                return (Math.sin(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
            },
            cos: function(p) {
                return (Math.cos(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
            },
        },
        render: function(data) {
            //Loop
            if(data.curTop === data.maxTop) {
                this.setScrollTop(0, true);
            }
        }
    });
</script>

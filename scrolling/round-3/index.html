
<!DOCTYPE html>
<html>

	<head>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

		<title>Round 3:1 Radial Gradient-Moving Black Circles</title>

<style>

html,body{
  margin:0;
  padding: 0;
  height: 100%;
}

.circlegroup {
	position: absolute;
	display: cover;
	z-index: 200;
	top: 50%;
	left:50%;
}


	div.green1 {
		width: 100%;
		height: 100%;
		display: inline-block;
		padding: 0px;
		border: 7px solid black;
		border-radius: 100%;
		z-index: -50;
	}

	.r_grad {
		  height: 100%;
  		position: fixed;
 		 z-index: -1;
  		width: 100%;
  		margin-top: 0%;

	}

.skrollable {
	position:fixed;
	z-index:100;
}
.skrollr-mobile .skrollable {
	position:absolute;
}
.skrollable .skrollable {
	position:absolute;
}
.skrollable .skrollable .skrollable {
	position:static;
}
</style>

</head>

<body> 
<div class="circlegroup" style="display:flex;justify-content:center;align-items:center;">
		
	<div class="green1" 
		data-0="transform[swing]:scale(0);" 
		data-2000="transform[swing]:scale(2);"
		data-2800="transform[swing]:scale(0);"></div>

	<div class="green1" 
		data-400="transform[swing]:scale(0);" 
		data-2000="transform[swing]:scale(2);"
		data-3200="transform[swing]:scale(0);"></div>

	<div class="green1" 
		data-800="transform[swing]:scale(0);" 
		data-2000="transform[swing]:scale(2);"
		data-3600="transform[swing]:scale(0);"></div>

	<div class="green1" 
		data-1200="transform[swing]:scale(0);" 
		data-2000="transform[swing]:scale(2);"
		data-4000="transform[swing]:scale(0);"></div>	

	
</div>



<div class="r_grad"
data-00="background:repeating-radial-gradient(yellow 0%, cyan 25%, fuchsia 50%,yellow 75%);opacity:1" 
data-2000="background:repeating-radial-gradient(yellow 100%, cyan 100%, fuchsia 100%, yellow 100%);opacity:1" 
data-4000="background:repeating-radial-gradient(yellow 0%, cyan 25%, fuchsia 50%,yellow 75%);opacity:1"
class="r_gradient"></div>

<script type="text/javascript" src="skrollr.min.js"></script>

	<script type="text/javascript">

$(document).ready(function(){

    $(window).resize(function(e){
        console.log(e);                   
    });

    $(window).scroll(function (event) {
        var sc = $(window).scrollTop();
        console.log(sc);
    });

})


	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});

$(document).ready(function(){

    $(window).resize(function(e){
        console.log(e);                   
    });

    $(window).scroll(function (event) {
        var sc = $(window).scrollTop();
        console.log(sc);
    });

})	
	</script>

	<script type="text/javascript">
	var s = skrollr.init();
	</script>
</body>
</html>

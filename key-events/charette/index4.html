<!DOCTYPE html>
<html>
<head>
  <title>Charette-4</title>
  <style type="text/css">
    html, body{
      background-color: black;
      color:white;
      font-family: sans-serif;
      

    }
    body{
      padding-left: 50px;
      padding-top: 20px;
    }
    h1, li{
      font-size: 30px;
      font-weight: bolder;
    }
    p{
      font-size: 17px;
      font-weight: lighter;
      font-style: italic;
    }


  </style>

</head> 
<body>

<h1>What is the key's location?</h1>

<input type="text" size="40" onkeydown="myFunction(event)">

<h1>Can you get all four return values? </h1>

<ul>
  <li>0</li>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<h1>Better get creative!</h1>
<p>Reload page to try another.</p>
<!-- <h1><strong>Note:</strong> The location property is not supported in Safari or IE 8 and earlier versions.</h1> -->

<h1 id="demo"></h1>

<script>
function myFunction(event) {
    var x = event.location;
    document.getElementById("demo").innerHTML = "Key location: " + x;
}
</script>

</body>
</html>

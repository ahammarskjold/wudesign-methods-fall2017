<!DOCTYPE html>
<html>
<head>
  <title>Charette-24-34</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style type="text/css">
body{
  position: fixed;
  height: 100%;
  width:100%;
}
div.circle{
  height:100px;
  width: 100px;
  background-color: fuchsia;
  border-radius: 50%;
  display: block;
  margin:0 auto;
  transition: all 1s ease-in-out;
  border:0px solid white;
}
.circle.selected0{
  height:100px;
  width:100px;
  transition: all 1s ease-in-out;
  border:100px solid lime;
} 
.circle.selected1{
  height:50px;
  width:50px;
  transition: all 1s ease-in-out;
  border:100px solid black;
} 
.circle.selected2{
  height:200px;
  width:200px;
  transition: all 1s ease-in-out;
  border:10px dotted yellow;
  background-color: black;
} 
.circle.selected3{
  height:400px;
  width:400px;
  transition: all 1s ease-in-out;
  border:10px solid yellow;
  background-color: blue;
  border-radius: 0px;
} 
.circle.selected4{
  height:200px;
  width:200px;
  transition: all 1s ease-in-out;
  border:10px dashed white;
  background-color: black;
  transform:rotate(90deg);
  border-radius: 0px;
} 
.circle.selected5{
  height:200px;
  width:200px;
  transition: all 1s ease-in-out;
  border:10px dashed white;
  background-color: lime;
  transform:rotate(90deg);
  border-radius: 50%;
} 
.circle.selected6{
  height:600px;
  width:600px;
  transition: all 1s ease-in-out;
  border:10px dotted black;
  background-color: aqua;
  border-radius: 50%;
} 
.circle.selected7{
  height:70px;
  width:70px;
  transition: all 1s ease-in-out;
  border:10px solid black;
  background-color: aqua;
  border-radius: 0%;
  transform:rotate(180deg);
} 
.circle.selected8{
  height:600px;
  width:600px;
  transition: all 1s ease-in-out;
  border:10px solid purple;
  background-color: lime;
  border-radius: 0%;
  transform:rotate(180deg);
} 
.circle.selected9{
  height:0px;
  width:0px;
  transition: all 1s ease-in-out;
  border:10px solid orange;
  background-color: yellow;
  border-radius: 0%;
  transform:rotate(180deg);
} 
  </style>

</head> 
<body>
<p>Press keys 0-9 (in order) to produce different results</p>  
<div class="circle"></div>

<script type="text/javascript">
  $(window).on('keyup', function Nick(event){
   var keycode = event.which;
  
   if (keycode === 48){
    $(".circle").addClass("selected0");
   }else if(keycode===49){
    $(".circle").addClass("selected1");
   }else if(keycode===50){
    $(".circle").addClass("selected2");
   }else if(keycode===51){
    $(".circle").addClass("selected3");
   }else if(keycode===52){
    $(".circle").addClass("selected4");
   }else if(keycode===53){
    $(".circle").addClass("selected5");
   }else if(keycode===54){
    $(".circle").addClass("selected6");
   }else if(keycode===55){
    $(".circle").addClass("selected7");
   }else if(keycode===56){
    $(".circle").addClass("selected8");
   }else if(keycode===57){
    $(".circle").addClass("selected9");
   }



  });







</script>

</body>
</html>

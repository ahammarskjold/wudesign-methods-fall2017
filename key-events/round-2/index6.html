<script type="text/javascript">

var text = "";
var possibleH="HkAEKH8hXBT3";

var possibleO="O@Uc(o)G3aC8Q)PnDeORu0";
var counter = 0;
var count = 0;

$(window).on('keyup', function (event){
   var keycode = event.which;
   
   if(keycode===72){
    typeletterH();
    changeH();
    setTimeout(
       function(){
          $('#Hmov').replaceWith($('#H'));
          $('#H').show();
       },
       000
    );
   }else if(keycode===69){
    typeletterE();
    changeE();
    setTimeout(
       function(){
          $('#Emov').replaceWith($('#E'));
          $('#E').show();
       },
       000
    );
   }if(keycode===76){
      if (count === 0){
        count++;
        typeletterL();
        changeL();
        setTimeout(
           function(){
              $('#Lmov').replaceWith($('#L'));
              $('#L').show();
           },
           000
        );
      }else if (count===1){
        event.preventDefault();
        typeletterLtwo();
        changeLtwo();
        setTimeout(
           function(){
              $('#Ltwomov').replaceWith($('#Ltwo'));
              $('#Ltwo').show();
           },
           000
        );
      }
   }else if(keycode===79){
    typeletterO();
    changeO();
    setTimeout(
       function(){
          $('#Omov').replaceWith($('#O'));
          $('#O').show();
       },
       000
    );
  }else if(keycode===13){
      answer();
    }
  });

function answer(){
  $("#answ").addClass("showme");
}


function typeletterH(){
  elemH.innerHTML = "H";
}
function changeH() {
  elemHmov.innerHTML = text[counter];
  counter++;
  for (var i = 0; i < 5; i++)
    text += possibleH.charAt(Math.floor(Math.random() * possibleH.length));
  $("#Hmov").addClass("shake-horizontal");
}

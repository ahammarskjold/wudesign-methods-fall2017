  <div contenteditable id="area">

<h1 id="answ">Answer: HELLO</h1>



<script type="text/javascript">
var elemH=document.getElementById("H");
var elemHmov=document.getElementById("Hmov");setInterval(changeH, 1000);

var elemE=document.getElementById("E");
var elemEmov=document.getElementById("Emov");setInterval(changeE, 1300);

var elemL=document.getElementById("L");
var elemLmov=document.getElementById("Lmov");setInterval(changeL, 1100);

var elemLtwo=document.getElementById("Ltwo");
var elemLtwomov=document.getElementById("Ltwomov");setInterval(changeLtwo, 1400);

var elemO=document.getElementById("O");
var elemOmov=document.getElementById("Omov");setInterval(changeO, 1200);

var answ=document.getElementById("answ");

var text = "";
var possibleH="HkAEKH8hXBT3";
var possibleE="E6RZ8EekHLbP5B3hEK0tTD#";
var possibleL="L]tIB[L1Ef!7\LTH/2P|liF(";
var possibleLtwo="f!L7\|liTH/L]tIB[1E2LPF(";
var possibleO="O@Uc(o)G3aC8Q)PnDeORu0";
var counter = 0;
var count = 0;

$(window).on('keyup', function (event){
   var keycode = event.which;
   
   if(keycode===72){
    typeletterH();
    changeH();
    setTimeout(
       function(){
          $('#Hmov').replaceWith($('#H'));
          $('#H').show();
       },
       000
    );
   }else if(keycode===69){
    typeletterE();
    changeE();
    setTimeout(
       function(){
          $('#Emov').replaceWith($('#E'));
          $('#E').show();
       },
       000
    );
   }if(keycode===76){
      if (count === 0){
        count++;
        typeletterL();
        changeL();
        setTimeout(
           function(){
              $('#Lmov').replaceWith($('#L'));
              $('#L').show();
           },
           000
        );
      }else if (count===1){
        event.preventDefault();
        typeletterLtwo();
        changeLtwo();
        setTimeout(
           function(){
              $('#Ltwomov').replaceWith($('#Ltwo'));
              $('#Ltwo').show();
           },
           000
        );
      }
   }else if(keycode===79){
    typeletterO();
    changeO();
    setTimeout(
       function(){
          $('#Omov').replaceWith($('#O'));
          $('#O').show();
       },
       000
    );
  }else if(keycode===13){
      answer();
    }
  });

function answer(){
  $("#answ").addClass("showme");
}


function typeletterH(){
  elemH.innerHTML = "H";
}
function changeH() {
  elemHmov.innerHTML = text[counter];
  counter++;
  for (var i = 0; i < 5; i++)
    text += possibleH.charAt(Math.floor(Math.random() * possibleH.length));
}

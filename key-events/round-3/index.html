var elemH=document.getElementById("H");

var counter = 0;

$(window).on('keyup', function (event){
   var keycode = event.which;
   
   if(keycode===72){
    typeletterH();
    setTimeout(
       function(){
          $('#Hmov').replaceWith($('#H'));
          $('#H').show();
       },
       000
    );
   }else if(keycode===69){
    typeletterE();
    setTimeout(
       function(){
          $('#Emov').replaceWith($('#E'));
          $('#E').show();
       },
       000
    );
   }if(keycode===76){
      if (count === 0){
        count++;
        typeletterL();
        setTimeout(
           function(){
              $('#Lmov').replaceWith($('#L'));
              $('#L').show();
           },
           000
        );
      }else if (count===1){
        event.preventDefault();
        typeletterLtwo();
        setTimeout(
           function(){
              $('#Ltwomov').replaceWith($('#Ltwo'));
              $('#Ltwo').show();
           },
           000
        );
      }
   }else if(keycode===79){
    typeletterO();
    setTimeout(
       function(){
          $('#Omov').replaceWith($('#O'));
          $('#O').show();

       000
    );
  }else if(keycode===13){
      answer();
    }
  });

}

<html>
	<head>
		<title>Charette</title>
		<style>
		div.flex-rectangle {
     		width: 13%;
     		height: 75%;
     		display:inline-flex;
     		padding:0px;
     		margin: 0px;
     		border:0px;  
     		float:left; 
     		background-color:yellow;

		}
		body{
			padding: 0px;
			margin:0px;
			border:0px;
		}
		
		.flex-rectangle { 
			transition: width 6s, height 2s;
			transition-timing-function: ease-in-out;
			transition-delay: 2s;
		}


		.flex-rectangle.grow{
			height:100%;
			width: 100%;

		}
		
	
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	<div class="flex-rectangle">delay</div>

	<script>
		$(".flex-rectangle").click(function(){
			$(this).toggleClass("grow");
		});
	</script>

	</body>
</html>

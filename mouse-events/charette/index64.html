<html>
	<head>
		<title>Charette</title>
		<style>
		div.flex-rect{
			height: 300px;
			width:300px;
			background-color:lavender;
			background-position: top left;
			
		}
		div.move{
			float:right;
			margin: auto;
			height: 100px;
			width:100px;
			
		}
		.flex-rect { transition: all .9s ease-in-out; }
	
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	<div class="flex-rect">
	</div>
	<script type="text/javascript">
	$(function(){
  	$("div.flex-rect").click(function(){
    	$("div.flex-rect").toggleClass("move");
  	});
	});
	</script>
	</body>
</html>

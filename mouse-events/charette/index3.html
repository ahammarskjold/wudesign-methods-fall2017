<html>
	<head>
		<title>Charette</title>
		<style>
		div.flex-rect{
			height: 300px;
			width:300px;
			float:center;
			background-color: aqua;
			margin: 200px;
		}
		.spinEffect{
			transform: rotate(360deg);
			-webkit-transform:rotate(360deg);
			-ms-transform:rotate(360deg);
		}
		.flex-rect { transition: all .9s ease-in-out; }
	
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	<div class="flex-rect">
	</div>
	<script type="text/javascript">
	$(function(){
  	$("div.flex-rect").click(function(){
 
    $("div.flex-rect").toggleClass("spinEffect");
  	});
	});
	</script>
	</body>
</html>

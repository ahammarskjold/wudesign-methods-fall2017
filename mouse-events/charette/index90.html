<!DOCTYPE html>
<html>
<head>
<title>Charette</title>
<style type="text/css">
	
button{
	float: left top;
}
img{
	height: 300px;
}


</style>


</head>
<body>
<button id="hide">Hide</button>
<button id="show">Show</button>
<div>
<img src="Cupid-PNG-Pic.png"></img>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("img").hide();
    });
    $("#show").click(function(){
        $("img").show();
    });
});
</script>
</body>
</html>

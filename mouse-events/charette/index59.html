
<html>
	<head>
		<title>Charette</title>
		<style>
		
     	p{
     		text-align: center;
     		font-size: 20px;
     		font-family: sans-serif;
     	}
     	
	
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	
	<button class="btn1">word space activate!</button>
	<p>Hi my name is alex</p>
	<script type="text/javascript">
		$(document).ready(function(){
    		$(".btn1").click(function(){
      			$("p").animate({wordSpacing: "+=15px"});
   		});
    	$(".btn2").click(function(){
        	$("p").animate({outlineWidth: "1px"});
    	});
		});
	</script>
	

	</body>
</html>

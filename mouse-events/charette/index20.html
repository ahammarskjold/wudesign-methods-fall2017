<html>
	<head>
		<title>Charette</title>
		<style>
		div.flex-rect{
			height: 200px;
			width:200px;
			background-color:orange;
			margin: 300px auto;
			transition:transform 1s linear;
			transform-origin:top left;
			transform-style: preserve-3d;
			
		}
		.spinEffect{
			transform: rotate(360deg);
			transform-origin:top left;
			
		}
		.flex-rect { transition: all .9s ease-in-out; }
	
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	<div class="flex-rect">
	</div>
	<script type="text/javascript">
	$(function(){
  	$("div.flex-rect").click(function(){
 
    $("div.flex-rect").toggleClass("spinEffect");
  	});
	});
	</script>
	</body>
</html>

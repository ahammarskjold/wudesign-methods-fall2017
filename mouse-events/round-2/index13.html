		body{

		.image-wrapper {
			position: absolute;
			transform: translate(-50%, -50%);
		    opacity: 1;
		    width: 200px;
		    height: 200px;

		}

		.image-wrapper.fade-out {
			transition: 7s ease-in-out;
		}

		.here{
		    background-image: url("hand-clipart-hand-clipart-1.png");
		    background-image: no-repeat;
		    height: 300px;
		    width: 232px;
		    z-index: 1;
		    opacity: 1;
		    background-size: cover;
		    -webkit-animation: myfirst 7s ; /* Chrome, Safari, Opera */
    		animation: myfirst 7s ;
  }

  /* Chrome, Safari, Opera */
  @-webkit-keyframes myfirst {
    from {opacity: 1;}
    to {opacity: 0;}
  }

  /* Standard syntax */
  @keyframes myfirst {
    from {opacity: 1;}
    to {opacity: 0;}
  }

	<body>
	
	<audio id="clap" preload="auto">
    	<source src="Slap-SoundMaster13-49669815 (1).mp3"></source>
	</audio>


	<div class="image-wrapper" id="clap">
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">

$(function(){
	var fadeDelay = 1000;
	var fadeDuration = 1000;
    $(document).click(function(e){
		var div = $('<div class="image-wrapper" id="clap">')
			.css({
				"left": e.pageX + 'px',
				"top": e.pageY + 'px'
			})
			.append($('<div class="here">'))
			.appendTo(document.body);
			new Audio('./Slap-SoundMaster13-49669815 (1).mp3').play();
				
		setTimeout(function() {
			div.addClass('fade-out');			
			setTimeout(function() { div.remove(); }, fadeDuration);
		}, fadeDelay);
    });
});




	</script>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
<title>Round-2:9</title>
<style>
body{
padding: 0px;
margin:0px;
border:0px;
background-color: black;
transition: all 1s ease-in-out;
}

div#source{
display: inline-block;
position: relative;
}

.pop-no{
  background: aqua;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: block;
  opacity: .5;
  top:auto;
  left:auto;
  position: absolute;
}

.pop-no.move{
  left: 50% !important;
  position: fixed;
  top:50% !important;
  transition: all 1s;
  z-index: 2;
  margin-top:-30px;
  margin-left:-30px;
}

div#destination{
  position: fixed;
  height: 60px;
  width: 60px;
  left: 50%;
  margin-left:-30px;
  top: 50%;
  margin-top:-30px;
  z-index: 1;
}


</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="source"></div>
<div id="destination"></div>


<script type="text/javascript">
var mywindwidth=$(window).width();
var mywindheight=$(window).height();
var cols=parseInt(mywindwidth/60);
var rows=parseInt(mywindheight/60);
var thetop=0;
var theleft=0;

function makedots(){
  for (i = 0; i < rows; i++){

    for (c = 0; c < cols; c++){
      $("#source").append("<div class='pop-no' style='top:"+ thetop +"px;left:"+ theleft +"px;'></div>");
      theleft=theleft+60;

      if (c==cols-1){
        thetop=thetop+60;
        theleft=0;
      }
    }
  }
}

$(document).ready(function(){
  makedots();

  $(document).on("mouseover", ".pop-no",function() {
    $(this).toggleClass("move");
  });
});

</script>

</body>
</html>

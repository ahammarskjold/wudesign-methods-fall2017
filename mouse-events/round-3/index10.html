    <title>Round-3:5</title>
    <style>
    body{
      background-color: white;
      padding: 0px;
      margin:0px;
      border:0px;
      transition: all 1s ease-in-out;

    }

    .bar{
      width: 10px;
        height: 300px;
        margin: 0px;
        border:0px;  
        float:left; 
        transition: .7s ease;
        background-color: pink;
      position: fixed;
      opacity: 1;
      border-radius: 100px;

    }

    .everything{
      overflow: visible;
      position: fixed;
        height: 20px;
        width: 20px;
        left: 50%;
        top: 50%;
        z-index: 1;
        margin-top:-10px;
        margin-left:-10px;
        transition: all 3s ease-in-out;
    }

    
    .rot{
      transform-origin:top left;

    }
    .one{
      transform: rotate(90deg) translate(10px, -10px);
    }
    .two{
      transform: rotate(180deg) translate(-10px, -10px);
    }
    .three{
      transform: rotate(270deg) translate(-10px, 10px);
    }
    .four{
      transform: rotate(0deg) translate(10px, 10px);
    }
    .five{
      transform: rotate(45deg) translate(14px, 0px);
    }
    .six{
      transform: rotate(135deg) translate(0px, -14px);
    }
    .seven{
      transform: rotate(225deg) translate(-14px, 0px);
    }
    .eight{
      transform: rotate(315deg) translate(0px, 14px);
    }
    .nine{
      transform: rotate(22.5deg) translate(13px, 5px);
    }
    .ten{
      transform: rotate(67.5deg) translate(13px, -5px);
    }
    .eleven{
      transform: rotate(112.5deg) translate(5px, -13px);
    }
    .twelve{
      transform: rotate(157.5deg) translate(-5px, -13px);
    }
    .thirteen{
      transform: rotate(202.5deg) translate(-13px, -5px);
    }
    .fourteen{
      transform: rotate(247.5deg) translate(-13px, 5px);
    }
    .fifteen{
      transform: rotate(292.5deg) translate(-5px, 13px);
    }
    .sixteen{
      transform: rotate(337.5deg) translate(5px, 13px);
    }



    div#source{
      display: inline-block;
      position: relative;
    }

    .pop-no{
      background: pink;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      opacity: .5;
      top:auto;
      left:auto;
      position: absolute;
    }

    .pop-no.move{
      left: 50% !important;
      position: fixed;
      top:50% !important;
      transition: all 1s;
      z-index: 2;
      margin-top:-30px;
      margin-left:-30px;
    }

    div#destination{
      position: fixed;
      height: 60px;
      width: 60px;
      left: 50%;
      margin-left:-30px;
      top: 50%;
      margin-top:-30px;
      z-index: 1;
    }
    
    .spinEffect{
      transform: rotate(360deg);
    }
    .ht{
      width: 10px;
      height: 1px;
    }

  
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
  <div id="source"></div>
  <div id="destination"></div>
  
  <div class="everything">
    <div class="rot one">

    </div>

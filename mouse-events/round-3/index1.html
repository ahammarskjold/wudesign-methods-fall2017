border:0px;

}

div#source{
display: inline-block;
position: relative;
}

.pop-no{
  background: aqua;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: block;
  opacity: .5;
  top:auto;
  left:auto;
  position: absolute;
}

.pop-no.move{
  left: 50% !important;
  position: fixed;
  top:50% !important;
  transition: all 1s;
  z-index: 2;
  margin-top:-30px;
  margin-left:-30px;
  background-color: white;
  width: 10px;
  height: 10px;
}

div#destination{
  position: fixed;
  height: 60px;
  width: 60px;
  left: 50%;
  margin-left:-30px;
  top: 50%;
  margin-top:-30px;
  z-index: 1;
}

div.target{ 
  width:100%; 
  height:30px; 
  background:honeydew;
  display: inline-flex;
  padding: 0px;
  opacity: 0.75; 
  visibility: hidden;
}

.see{
  visibility: visible !important; 
}

</style>

<script type="text/javascript">
var mywindwidth=$(window).width();
var mywindheight=$(window).height();
var cols=parseInt(mywindwidth/60);
var rows=parseInt(mywindheight/60);
var thetop=0;
var theleft=0;

function makedots(){
  for (i = 0; i < rows; i++){

    for (c = 0; c < cols; c++){
      $("#source").append("<div class='pop-no' style='top:"+ thetop +"px;left:"+ theleft +"px;'></div>");
      theleft=theleft+60;

      if (c==cols-1){
        thetop=thetop+60;
        theleft=0;
      }
    }
  }
}

$(document).ready(function(){
  makedots();

  $(document).on("mouseover", ".pop-no",function() {
    $(this).addClass("move");
  });
});

//need a finish tag??

//make div.target visible
$(document).on("click", ".pop-no",function() {
    $("div.target").addClass("see");
  });


$(document).ready(function() {

  $("body").on("mouseover", ".target.see",function(){
    console.log("bounce");
  $(this).effect( "bounce", {times:3}, 1000 );
  });

});
